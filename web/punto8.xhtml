<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros">
            <h:form id="frmLibros">
                <p:growl id="mensajes"/>
                <p:panelGrid id="gridLibros" columns="2">
                    <f:facet name="header">
                     Registrar Libro
                   </f:facet>
                    <p:outputLabel value="ISBN:" for="txtisbn"/>
                    <p:inputText id="txtisbn" value="#{buscarLibroFormBean.isbn}" required="true"/>
                    <p:outputLabel value="Titulo:" for="txtTitulo"/>
                    <p:inputText id="txtTitulo" value="#{buscarLibroFormBean.titulo}" required="true"/>
                    <p:outputLabel value="Autor:" for="txtAutor"/>
                    <p:inputText id="txtAutor" value="#{buscarLibroFormBean.autor}" required="true"/>
                    <p:outputLabel value="Precio:" for="txtPrecio"/>
                    <p:inputNumber id="txtPrecio" value="#{buscarLibroFormBean.precio}" required="true"><f:validateLongRange  minimum="1"/></p:inputNumber>
                    <p:commandButton update="@([id$=basicDT]) mensajes" actionListener="#{buscarLibroFormBean.registrarLibro()}" value="Registrar"></p:commandButton>
                </p:panelGrid>
                </h:form>
            <h:form id="fmrbuscar">
                <p:growl id="mensajes1"/>
                <p:panelGrid  columns="2">
                    <f:facet name="header">
                     Buscar Libro
                    </f:facet>
                    <p:outputLabel value="Ingrese Autor:" for="buscar" />
                    <p:inputText id="buscar" value="#{buscarLibroFormBean.buscado}"  required="true"/>
                    <p:commandButton update="@([id$=basicDT]) mensajes1"   value="Buscar" actionListener="#{buscarLibroFormBean.buscarLibro()}" >
                      
                   </p:commandButton>
                </p:panelGrid>
                <p:dataTable id="basicDT" var="lib" value="#{buscarLibroFormBean.objLista.listaDeLibro}" style="margin-top: 10px">
                    <f:facet name="header">
                       Tabla de Libros
                    </f:facet>
                    <p:column headerText="ISBN">
                        <h:outputText value="#{lib.isbn}" />
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{lib.titulo}" />
                    </p:column>
                    <p:column headerText="Autor">
                        <h:outputText value="#{lib.autor}" />
                    </p:column>
                    <p:column headerText="Precio">
                        <h:outputText value="#{lib.precio}"/>
                        
                    </p:column>
                </p:dataTable>
         
            </h:form>
              
        </p:panel>
    </h:body>
</html>
