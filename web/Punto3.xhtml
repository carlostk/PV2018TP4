<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlFactorial" header="Calculadora" style="width: 700px;"  footer="P-V 2018">
     <p:growl id="growlGral"> </p:growl>
            <h:form id="registroProfesorForm">
            <h:panelGrid columns="2">
               
                <p:inputText id="txtLegajo" value="#{calculadoraFormBean.calculadoraBean.casio.n1}"    converter="javax.faces.Integer" required="true"  requiredMessage="Debe Ingresar Solo Numeros Enteros de 4 asta 5" validatorMessage="Maximo de numeros permitidos 5 numeros">            
                        <f:validateLength maximum="5" minimum="4"/>
                    </p:inputText> 
                 
               
                <p:inputText id="txtApellido" value="#{calculadoraFormBean.calculadoraBean.casio.n2}"     converter="javax.faces.Integer"
                             required="true">
                    <f:validateLongRange minimum="1"/>
                </p:inputText>
                
                <p:commandButton value="Restar" update="lvlResta"/>
                 <h:outputLabel id="lvlResta" value="total:#{calculadoraBean.casio.restarOperacion()}"/>
                  <p:commandButton value="Sumar" update="lvl" />
                 <h:outputLabel id="lvl" value="total:#{calculadoraBean.casio.sumarCal()}"/>
                  <p:commandButton value="Multiplicar" update="lvlMul"/>
                 <h:outputLabel id="lvlMul" value="total:#{calculadoraBean.casio.multiplicarOperacoion()}"/>
                 <p:commandButton value="Dividir" update="lvlDiv" />
                 <h:outputLabel id="lvlDiv" value="total:#{calculadoraBean.casio.dividirOperacion()}"/>
                 <p:commandButton value="Potencia" update="lvlPot" />
                 <h:outputLabel id="lvlPot" value="total:#{calculadoraBean.casio.potenciaObtener()}"/>
             </h:panelGrid>
                
            
        </h:form>
         </p:panel>
               
             
            
       
            
    </h:body>
</html>
