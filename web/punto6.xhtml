<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="basicDT">
            <p:dataTable  var="car" value="#{autosFormBean.arregloDeAutos}" >
              <f:facet name="header">
                  Tabla de autos
              </f:facet>
              <p:column headerText="Patente">
                <h:outputText value="#{car.patente}" />
              </p:column>
              <p:column headerText="Año">
                <h:outputText value="#{car.marca}" />
              </p:column>
              <p:column headerText="Modelo">
                <h:outputText value="#{car.modelo}" />
              </p:column>
              <p:column headerText="Color">
                <h:outputText value="#{car.color}" />
              </p:column>
              <p:column headerText="Tipo de Combustible">
                <h:outputText value="#{car.tipoDeConbustible}" />
              </p:column>
              <p:column >
                  <p:commandButton update="@([id$=carse]) " actionListener="#{autosFormBean.elejirAuto(car)}"   value="modificar" oncomplete="PF('dlg').show()">
                  </p:commandButton>
              </p:column>
           </p:dataTable>
            
          
       </h:form>
        <p:dialog header="auto"  widgetVar="dlg" closable="false" >
            <h:form id="carse1">
            <p:growl id="mensajes"/>
             <p:panelGrid id="carse"  columns="2" columnClasses="label,value">
                 <p:outputLabel value="Patente:" for="txtpatente"/>
                <p:inputText id="txtpatente" value="#{autosFormBean.objauto.patente}" required="true"/>
                
                <p:outputLabel value="Año" for="txtaño" />
                <p:inputText id="txtaño" value="#{autosFormBean.año}" required="true"/>
 
                 <p:outputLabel value="Modelo:" for="txtmodelo"/>
                 <p:inputText id="txtmodelo" value="#{autosFormBean.objauto.marca}" required="true" />
 
                <p:outputLabel value="Color" for="txtcolor"/>
                <p:inputText id="txtcolor" value="#{autosFormBean.objauto.color}" required="true"/>
                
                <p:outputLabel value="Tipo de Combustible" for="txtTipoDeC" />
                <p:inputText id="txtTipoDeC" value="#{autosFormBean.objauto.tipoDeConbustible}" required="true"/>
               
             </p:panelGrid>
            <p:commandButton  value="Aseptar" actionListener="#{autosFormBean.modificar()}"   style="margin-top: 5px" update="@([id$=basicDT]) mensajes " />
            <p:commandButton   value="Cerrar"   oncomplete="PF('dlg').hide()" style="margin-top: 5px"></p:commandButton>
            </h:form>
          </p:dialog> 
        
        
    </h:body>
</html>
