<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:growl id="mensajes"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Ingrese numero:" for="txtvalor"/>
                    <p:inputText id="txtvalor" value="#{contenedorManagebeans.n}" required="true"/>
                </h:panelGrid> 
                <p:commandButton value="Registrar" actionListener="#{contenedorManagebeans.registrarNumero()}" update="tblnum mensajes"/>
                
                <p:commandButton value="Calcular maximo,minimo y promedio"  update="output " actionListener="#{contenedorManagebeans.calcular()}" oncomplete="PF('dlg').show()" />
                
                <p:dataTable id="tblnum"  var="car" value="#{contenedorManagebeans.listaNumeros}" style="width:400px; margin-top: 20px ">
                  <p:column headerText="Tabla de numeros">
                      <h:outputText value="#{car}" style="padding-left: 170px"/>
                  </p:column>
               </p:dataTable>
            </p:panel>
       </h:form>
        <p:dialog header="Resultados"  showEffect="fade" widgetVar="dlg">
        <p:panelGrid id="output" columns="2" columnClasses="label, value">
            <h:outputText value="numero mayor:" />
            <h:outputText value="#{contenedorManagebeans.mayor}" />
            <h:outputText value="numero menor:" />
            <h:outputText value="#{contenedorManagebeans.menor}" />
            <h:outputText value="promedio:" />
             <h:outputText value="#{contenedorManagebeans.promedio}" />
        </p:panelGrid>
       </p:dialog>
    </h:body>
</html>
