<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Tp 04 - Punto 04</title>
    </h:head>
    <h:body>
        <p:panel style="width: 650px" header="AHORCADO v1.0">
            <h:form id="frmPalabra"  >
                <p:panelGrid columns="3" layout="grid" >
                    <p:outputLabel id="lblIngPalabra" value="Ingrese la Palabra" for="txtPalabra"/>
                    <p:inputText id="txtPalabra" value="#{letrasBean.palabra}" maxlength="10" 
                                 required="true"/>
                    <p:outputLabel/>
                    <p:outputLabel/>
                    <p:commandButton id="btnCargarPalabra" value="Cargar Palabra" actionListener="#{letrasBean.cargarPalabra()}"
                                     update="dlgLetras" oncomplete="PF('ingresarLetra').show();"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
        <p:dialog id="dlgLetras" header="Ahorcado - Busca la Palabra" widgetVar="ingresarLetra" resizable="false" 
                  showEffect="fold" modal="true"  height="400" width="750" >
            <h:form id="frmLetra" >
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="   "/> 
                    <p:outputLabel value="   "/> 
                    <p:outputLabel id="lablLetra" value="        #{letrasBean.mostrarEstadoDePalabra()}" style="font-size: 22pt" />
                    <p:outputLabel value="   "/>   
                    
                </p:panelGrid>
                <p:panelGrid  columns="2" style="width: 720px" layout="grid" >
                    <p:outputLabel id="lblIngLetra" value="Iingrese una Letra" for="txtLetra"/>
                    <p:outputLabel value="Vidas Restantes"/>
                    <p:inputText id="txtLetra" value="#{letrasBean.letra}" maxlength="1"/>
                    <p:outputLabel value="#{letrasBean.intentos}" style="font-size: 26pt"/>
                    <p:commandButton id="btnCargarLetra" value="Cargar Letra" actionListener="#{letrasBean.cargarLetra()}"
                                     update="frmLetra"/>
                    <p:outputLabel id="lablLetra2" value="Letras Ingresadas"/>
                    <p:outputLabel value="   "/>   
                    <p:outputLabel id="lablLetra22" value="#{letrasBean.mostrarListaIngresado()}"/>
                </p:panelGrid>
                <p:panelGrid columns="1" id="pnlbon"  layout="grid">
                    <p:outputLabel value="   "/> 
                    <p:outputLabel value="   "/> 
                    <p:outputLabel id="lablLetra3" value="      #{letrasBean.estadoDelJuego}" style="font-size: 40pt" />
                    <p:outputLabel value="   "/>   
                    <p:commandButton value="Cerrar"  update="frmPalabra" oncomplete="PF('ingresarLetra').hide()" style="margin-top: 5px"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
