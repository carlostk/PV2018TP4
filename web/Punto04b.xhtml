<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tp 04 - Punto 04</title>
    </h:head>
    <h:body>
         <p:panel id="pnlPalabra" header="Datos del Palabra">
            <h:form id="frmPalabra" >
                <p:panelGrid id="tblPalabra" columns="2">
                    <p:outputLabel id="lblPalabraOculta" value="PalabraOculta" for="txtPalabraOculta"/>
                    <p:inputText id="txtPalabraOculta" value="#{palabrasBeans.palabra.palabraOcilta}"/>
                    
                
                    
                  <p:commandButton update="@([id$=carse])"   value="Registrar Palabra" oncomplete="PF('dlg').show()">
                      <f:setPropertyActionListener value="#{palabrasBeans.cargarPalabra()}#{palabrasBeans.pasarPalabras()}" target="#{palabrasBeans.palabra}" />
                 </p:commandButton>
                </p:panelGrid>
            </h:form>
            
             <p:dialog header="Palabra"  widgetVar="dlg" closable="false" >
             <p:panelGrid id="carse"  columns="2" columnClasses="label,value">
            
                 <p:dataTable id="tblPalabras" value="#{palabrasBeans.palabras}"
                             var="pal">
                    <p:column headerText="Ahorcado">
                        <p:outputLabel id="lblLetra" value="Ingrese una Letra "/>
                        <p:inputText id="txtLetra" value="#{palabrasBeans.palabra.letra}"/>
                        <p:outputLabel id="txtVidas" value=" Intentos Restantes: #{pal.intentosRestantes}"/>
                        <p:outputLabel id="txtVerLetra" value=" letra: #{pal.letra}"/>
                        <p:commandButton id="btnRegistrarLetra" value="Enviar Letra"
                                         actionListener="#{pal.letra}"
                                     />    
                    </p:column>
                </p:dataTable>
                
                  </p:panelGrid>
                
                <p:commandButton value="Cerrar"   oncomplete="PF('dlg').hide()" style="margin-top: 5px"></p:commandButton>
          </p:dialog>  
            
        </p:panel>
    </h:body>
</html>
